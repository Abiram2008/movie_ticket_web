<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Ticket | Costmmaice</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f6f7;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* TICKET */
.ticket{
    width:380px;
    background:white;
    border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    overflow:hidden;
}

/* HEADER */
.ticket-header{
    background:#e50914;
    color:white;
    padding:15px;
    text-align:center;
}
.ticket-header h2{
    margin:0;
    font-size:22px;
}

/* BODY */
.ticket-body{
    padding:15px;
    font-size:14px;
    line-height:1.9;
}

.label{
    font-weight:bold;
    color:#333;
}
.value{
    color:#555;
}

/* FOOTER */
.ticket-footer{
    background:#f1f1f1;
    text-align:center;
    padding:10px;
    font-size:12px;
    color:#666;
}

/* BUTTONS */
.home{
    width:100%;
    padding:12px;
    background:#feffff;
    border:none;
    color:rgb(0, 0, 0);
    font-size:15px;
    cursor:pointer;
}
.print{
    width:100%;
    padding:12px;
    background:#ff0101;
    border:none;
    color:white;
    font-size:15px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="ticket">

    <!-- HEADER (MOVIE NAME + SHOW DATE & TIME) -->
    <div class="ticket-header">
        <h2 id="movieName">Movie Name</h2>
        <div>
            üìÖ <span id="showDate"></span> |
            ‚è∞ <span id="showTime"></span>
        </div>
    </div>

    <!-- BODY -->
    <div class="ticket-body">

        <div>
            <span class="label">üóì Booked Date:</span>
            <span class="value" id="bookedDate"></span>
        </div>

        <div>
            <span class="label">üé≠ Theatre:</span>
            <span class="value" id="theatreName"></span>
        </div>

        <div>
            <span class="label">üë§ Customer:</span>
            <span class="value" id="customerName"></span>
        </div>

        <div>
            <span class="label">üìß Email:</span>
            <span class="value" id="email"></span>
        </div>

        <div>
            <span class="label">üì± Mobile:</span>
            <span class="value" id="mobile"></span>
        </div>

        <div>
            <span class="label">üí∫ Seats:</span>
            <span class="value" id="seats"></span>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="ticket-footer">
        üé¨ Enjoy your movie! | Costmmaice
    </div>

    <!-- BUTTONS -->
    <button class="home" onclick="goHome()">üè† Back to Home</button>
    <button class="print" onclick="printTicket()">üñ® Print My Ticket</button>

</div>

<script>
/* MOVIE NAME */
document.getElementById("movieName").innerText =
    localStorage.getItem("movie") || "Movie";

/* SHOW DATE & TIME */
document.getElementById("showDate").innerText =
    localStorage.getItem("date") || "Date";

document.getElementById("showTime").innerText =
    localStorage.getItem("time") || "Time";

/* OTHER DETAILS */
document.getElementById("theatreName").innerText =
    localStorage.getItem("theatre") || "Theatre";

document.getElementById("customerName").innerText =
    localStorage.getItem("name") || "Customer";

document.getElementById("email").innerText =
    localStorage.getItem("email") || "email@example.com";

document.getElementById("mobile").innerText =
    localStorage.getItem("mobile") || "+91-XXXXXXXXXX";

document.getElementById("seats").innerText =
    (JSON.parse(localStorage.getItem("seats")) || []).join(", ");

/* BOOKED DATE (TODAY) */
document.getElementById("bookedDate").innerText =
    new Date().toDateString();

/* BACK TO HOME */
function goHome(){
    localStorage.removeItem("seats");
    localStorage.removeItem("date");
    localStorage.removeItem("time");
    window.location.href = "home.html";
}

/* PRINT */
function printTicket(){
    window.print();
}
</script>

</body>
</html>
