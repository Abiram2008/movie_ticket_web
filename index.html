<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bookmy show | Home</title>

<style>
    /* MOBILE VIEW */
@media (max-width: 600px){
    .header-bar{
        padding:10px;
    }
    .movies{
        justify-content:space-around;
    }
    .movie{
        width:160px;
        margin:10px 5px;
    }
    .movie img{
        height:220px;
    }
}

body{
    margin:0;
    font-family:Arial, sans-serif;
}

/* HEADER */
.header-bar{
    display:grid;
    grid-template-columns: 1fr auto 1fr;
    align-items:center;
    background:#e50914;
    color:white;
    padding:15px 20px;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.location{
    font-size:14px;
    background:rgba(255,255,255,0.2);
    padding:6px 14px;
    border-radius:20px;
}

.location select{
    background:transparent;
    border:none;
    color:white;
    font-size:14px;
    cursor:pointer;
}
.location select option{
    color:black;
}

/* MOVIES */
.movies{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:20px;
}

.movie{
    background:white;
    margin:15px;
    width:200px;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 0 8px rgba(0,0,0,0.2);
}

.movie img{
    width:100%;
    height:280px;
    object-fit:cover;
}

.movie h4{
    margin:10px;
    text-align:center;
}

.movie button{
    width:90%;
    margin:10px;
    padding:8px;
    background:#e50914;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:4px;
}

/* POPUP */
#theatreBox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}

#theatrePopup{
    background:white;
    width:320px;
    padding:20px;
    margin:150px auto;
    border-radius:8px;
    text-align:center;
}
</style>
</head>

<body>


<!-- HEADER -->
<div class="header-bar">
    <div class="logo">üé¨ bookmy show</div>

    <div class="location">
        üìç
        <select onchange="save('location',this.value)">
            <option>Tamil Nadu - Karur </option>
            <option>Tamil Nadu - Chennai</option>
            <option>Tamil Nadu - Coimbatore</option>
            <option>Tamil Nadu - selam</option>
        </select>
    </div>

    <div></div>
</div>

<!-- MOVIES -->
<div class="movies">

<div class="movie">
<img src="https://th.bing.com/th?id=OIF.400WxEvyqGkvbBhE%2bsxqpA&rs=1&pid=ImgDetMain&o=7&rm=3">
<h4>Jananayagan</h4>
<button onclick="openTheatre('Jananayagan')">Book</button>
</div>

<div class="movie">
<img src="https://images.justwatch.com/poster/327674289/s718/parasakthi-2026.jpg">
<h4>Parasakthi</h4>
<button onclick="openTheatre('Parasakthi')">Book</button>
</div>

<div class="movie">
<img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2023/03/avatar-the-way-of-water-movie-poster.jpg">
<h4>Avatar 3</h4>
<button onclick="openTheatre('Avatar 3')">Book</button>
</div>

<div class="movie">
<img src="https://wallpapercave.com/wp/wp14971373.webp">
<h4>Raja Saab</h4>
<button onclick="openTheatre('Raja Saab')">Book</button>
</div>

<div class="movie">
<img src="https://static.moviecrow.com/gallery/20240101/223730-goat.jpeg">
<h4>GOAT</h4>
<button onclick="openTheatre('GOAT')">Book</button>
</div>

<div class="movie">
<img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/sirai-et00477244-1766135387.jpg">
<h4>Sirai</h4>
<button onclick="openTheatre('Sirai')">Book</button>
</div>

<div class="movie">
<img src="https://th.bing.com/th/id/OIP.Gn9W1V9S2BmETt8tcuJY1wHaK-?o=7&rm=3&rs=1&pid=ImgDetMain">
<h4>Theri</h4>
<button onclick="openTheatre('Theri')">Book</button>
</div>

</div>

<!-- THEATRE POPUP -->
<div id="theatreBox">
    <div id="theatrePopup">
        <h3>Select Theatre (Karur )</h3>

        <select id="theatre">
            <option>Ajantha 4K</option>
            <option>Ellora 4K</option>
            <option>Amutha 4K</option>
            <option>Pon Amutha Theatre</option>
            <option>Kavithalaya</option>
            <option>Thinnappa 4K</option>
            <option>Kalaiarangam 4K</option>
        </select>

        <br><br>
        <button onclick="confirmTheatre()">Continue</button>
        <button onclick="closeTheatre()">Cancel</button>
    </div>
</div>

<script>
function save(key, value){
    localStorage.setItem(key, value);
}

function openTheatre(movie){
    save('movie', movie);
    document.getElementById("theatreBox").style.display = "block";
}

function closeTheatre(){
    document.getElementById("theatreBox").style.display = "none";
}

function confirmTheatre(){
    let theatre = document.getElementById("theatre").value;
    save('theatre', theatre);

    // üîó THIS LINE CONNECTS HOME ‚Üí SEATS
    window.location.href = "seats.html";
}
</script>


</body>
</html>
